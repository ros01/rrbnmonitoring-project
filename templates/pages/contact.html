{% extends 'base.html'%}
{% load static %}
{% block title%}| Contact Us {% endblock %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}" />
{% endblock %}

{% block content %}

 <!--body-->

 <div class="c-container">
  <div class="a">
    <p>SEND US A MESSAGE TODAY</p>
    <form action="">
      <div class="form">
        <label for="full_name">FULL NAME (required)</label><br />
        <input
          type="text"
          id="full_name"
          name="full_name"
          placeholder="Enter Full Name"
          required
        />
      </div>
        <div class="form">
            <label for="email">Email (required)</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email"
              required
            />
      </div>
      <div class="form">
        <label for="subject">Subject (required)</label><br />
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Enter subject"
          required
        /><br />
        <div class="ta">
            <label for="message">Message (required)</label><br />
          <textarea id="subject" name="subject" placeholder="Type message" ></textarea>
        </div>
    </div>
    <input class="btn-2" type="submit" value="send">
  </form>
  </div>

  <div class="b">
    <p><span class="head">Phone</span><br>
      09098795917
    </p>
    <hr style="width: 40%; background: #e1e1e1;">
    <p><span class="head">Email</span><br>
      monitoring@rrbn.gov.ng
    </p>
    <hr style="width: 40%; background: #e1e1e1;">
    <br>
    <div class="">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3939.4843196885545!2d7.420072114294095!3d9.110651393464266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e755931890763%3A0xf457d23357804898!2sRadiographers+Registration+Board+of+Nigeria!5e0!3m2!1sen!2sng!4v1550234074578"
          width="90%"
          height="350"
          frameborder="0"
          style="border:0"
          allowfullscreen
        ></iframe>
      </div>
  </div>
</div>
